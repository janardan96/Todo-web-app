<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        <h2>Simple Todo List</h2>
        <header>
            <input type="text" class="input" placeholder="Enter the action">
            <img src="plus-sign-in-a-circular-outline_318-34469.jpg" class="img" alt="">
        </header>

    </div>
    <div class="search">
        <input type="text" class="srch">
        <img src="search.png" class="img-srch" alt="">
    </div>
    <input type="submit" class="sub">

    <div class="main">
        <ul class="todo">
       
        </ul>
    </div>
    <div class="warning">
        <p>Task already exists...</p>
        <button class="wrnbtn">Ok</button>
    </div>

<script src="todo.js"></script>
</body>

</html>
